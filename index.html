  <body>
    <nav
      id="topNav"
      class="navbar navbar-expand-md bg-dark navbar-dark fixed-top"
    >
      <a class="navbar-brand text-white" href="/">Simple Soundboard</a>
      <input
        type="text"
        class="input-sm"
        id="filterInput"
        placeholder="filter drops"
        autofocus
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div id="soundboard" style="padding-top:50px"></div>

    <script type="text/javascript">
      var sounds = [];
      var playOnlyOneSoundAtATime = true;

      $.ajax({
        url: "./inc/json/soundboard.json", // Add link to your JSON file here
        dataType: "json",
        type: "get",
        cache: false,
        success: function(data) {
          $(data.files).each(function(index, value) {
            var thisSound = {
              audioName: value.name,
              artistName: value.artist,
              mp3: value.mp3
            };
            sounds.push(thisSound);
          });
        }
      }).done(function() {
        sounds.map(file => {
          $("#soundboard").append(function() {
            var thisAudio = $("<audio/>").attr({
              src: file.mp3,
              preload: "auto",
              onplay: "$(this).siblings('button').css('color', 'yellow');",
              onpause: "$(this).siblings('button').css('color', 'white');",
              onended: "$(this).siblings('button').css('color', 'white');"
            });
            var thisButton;

            if (file.artistName !== "") {
              thisButton = $("<button />")
                .addClass("myButton")
                .text(file.audioName)
                .attr("data-balloon", file.artistName)
                .attr("data-balloon-pos", "down");
            } else {
              thisButton = $("<button />")
                .addClass("myButton")
                .text(file.audioName);
            }
            return $("<span />")
              .addClass("track")
              .append(thisAudio)
              .append(thisButton);
          });
        });
        $("#soundboard").on("click", "button", function() {
          if (playOnlyOneSoundAtATime) {
            $.each($("audio"), function() {
              this.pause();
              this.currentTime = 0;
            });
          }

          $(this)
            .siblings("audio")
            .get(0)
            .play();
        });
      });
    </script>

    <p>
      View the
      <a href="https://github.com/digitalcolony/Simple-Soundboard"
        >Simple Soundboard Repo</a
      >
      on GitHub.
    </p>
    <script src="./inc/js/filter.js" defer></script>
  </body>
